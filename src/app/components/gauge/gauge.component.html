<div style="display: flex; align-content: center; justify-content: center;">
  <div class="app-gauge__wrapper">
    <svg
      (click)="onStartStop()"
      width="100%" height="100%"
      [attr.viewBox]="'0, 0, ' + config.viewBox.width + ', ' + config.viewBox.height"
      xmlns="http://www.w3.org/2000/svg"
      version="1.1">

      <g transform="rotate(-90, 100, 100)">
        <circle
          [attr.cx]="center.x"
          [attr.cy]="center.y"
          [attr.r]="config.spinner.radius"
          fill="transparent"
          [attr.stroke]="config.spinner.path.color"
          [attr.stroke-width]="config.spinner.path.width" />
        <circle
          class="app-gauge__spinner-point"
          [ngClass]="{ 'app-gauge__spinner-point--animated': isRunning }"
          [attr.cx]="center.x"
          [attr.cy]="center.y"
          [attr.r]="config.spinner.radius"
          fill="transparent"
          [attr.stroke]="config.spinner.point.color"
          [attr.stroke-width]="config.spinner.point.width"
          stroke-linecap="round"
          [attr.stroke-dasharray]="'0, ' + spinnerCircumference"
          [attr.stroke-dashoffset]="spinnerCircumference" />

        <circle
          [attr.cx]="center.x"
          [attr.cy]="center.y"
          [attr.r]="config.gauge.radius"
          fill="transparent"
          [attr.stroke]="config.gauge.mark.color"
          [attr.stroke-width]="config.gauge.width"
          stroke-linecap="butt"
          [attr.stroke-dasharray]="getGaugeStrokeDashArray()"
          stroke-dashoffset="0" />
        <circle
          class="app-gauge__gauge"
          [attr.cx]="center.x"
          [attr.cy]="center.y"
          [attr.r]="config.gauge.radius"
          fill="transparent"
          [attr.stroke]="config.gauge.color"
          [attr.stroke-width]="config.gauge.width"
          stroke-linecap="butt"
          [attr.stroke-dasharray]="gaugeCircumference"
          [attr.stroke-dashoffset]="gaugeCircumference"
        />
      </g>

      <text
        text-anchor="middle"
        alignment-baseline="central"
        [attr.x]="center.x"
        [attr.y]="(center.y)"
        [attr.fill]="config.gauge.text.color"
        [attr.font-size]="config.gauge.text.size">
        {{ status }}<tspan
        dominant-baseline="middle"
        [attr.fill]="config.gauge.text.percentColor"
        [attr.font-size]="config.gauge.text.percentSize">%</tspan>
      </text>

    </svg>
  </div>
</div>
